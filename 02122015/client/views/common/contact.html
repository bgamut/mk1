<template name="contact">
<div id="map">
</div>
<div class="container">
<form class="form-horizontal">
  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="name" class="form-control" id="inputEmail3" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="E-mail" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="E-mail" class="form-control" id="inputPassword3" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
  <label for="inputPassword3" class="col-sm-2 control-label">Message</label> 
  <div class="col-sm-8">
  <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Send myself a copy
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-6 col-sm-4">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>



</template>
